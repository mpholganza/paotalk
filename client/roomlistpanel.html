<template name="roomlistpanel">
  <div id="roomlistpanel" class="roomlistpanel">
    <div class="panelheader">rooms</div>
    {{#if rooms}}
      {{#each rooms}}
        {{> roomitem}}
      {{/each}}
    {{/if}}

    {{#unless rooms}}
    <div class="paneltext">no rooms</div>
    {{/unless}}

    {{#unless showcreateroom}}
    <div class="addroomsbutton panelbutton">add rooms...</div>
    {{/unless}}

    {{#if showcreateroom}}
    <div id="addroomdialog">
      <div class="paneltext">new room name:</div>
      <input type="text" id="createroomtext" placeholder="enter room name" />
      <span class="createroombutton panelbutton">create room</span>
      <span class="canceladdroomsbutton panelbutton">cancel</span>
    </div>
    {{/if}}
  </div>
</template>

<template name="roomitem">
  <div class="roomitem roomitem{{isactive}}">
    <span class="paneltext">{{roomname}}</span>
  </div>
</template>
