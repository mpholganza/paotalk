<template name="roomlistpanel">
  <div id="roomlistpanel" class="roomlistpanel">
    <div class="panelheader">rooms</div>
    {{#each rooms}}
      {{> roomitem}}
    {{else}}
      <div class="paneltext">no rooms</div>
    {{/each}}

    {{#unless showcreateroom}}
    <a href="#" class="addroomsbutton panelbutton">create room...</a>
    {{/unless}}

    {{#if showcreateroom}}
    <div id="addroomdialog">
      <div class="paneltext">new room name:</div>
      <input type="text" id="createroomtext" placeholder="enter room name" maxlength="24" />
      <a href="#" class="createroombutton panelbutton">create room</a>
      <a href="#" class="canceladdroomsbutton panelbutton">cancel</a>
    </div>
    {{/if}}
  </div>
</template>

<template name="roomitem">
  <div class="roomitem roomitem{{isactive}}">
    <span class="paneltext">{{roomname}}</span>
  </div>
</template>
