<template name="friendpanel">
  <div id="friendpanel">
    <div class="panelheader">friends</div>
    <div class="paneltext"><strong>{{username}}</strong></div>
    <div id="friendlist">
    {{#if friends}}
    {{#each friends}}
      {{> friend}}
    {{/each}}
    {{/if}}
    {{#unless friends}}
    <div class="paneltext">no friends chilln yet</div>
    {{/unless}}
    </div>
  </div>
</template>

<template name="friend">
  <div class="frienditem frienditem{{status}}">
    <span class="paneltext">{{name}}</span>
  </div>
</template>
